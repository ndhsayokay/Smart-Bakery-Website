<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Trang Chủ - Tiệm Bánh Online</title>
    <!-- Link CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Link CSS Tùy chỉnh -->
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <style>
      .hero-section {
        background: url("https://img.freepik.com/premium-vector/bakery-handdrawn-stroke-background_701103-112.jpg")
          no-repeat center center; /* Thay bằng ảnh nền phù hợp */
        background-size: cover;
        height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 25px;
        justify-items: center;
        margin: 0 auto;
        max-width: 1100px;
      }

      .product-card {
        background: #fff;
        border-radius: 15px;
        overflow: hidden;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        width: 100%;
      }

      .product-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 18px rgba(0, 0, 0, 0.15);
      }

      .product-img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .product-card h4 {
        font-size: 1.1rem;
        margin: 12px 0 4px;
        color: #333;
      }

      .price {
        color: #f57c00;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .btn-detail {
        display: inline-block;
        margin-bottom: 15px;
        padding: 8px 16px;
        background-color: #ffb347;
        color: white;
        font-weight: 600;
        border-radius: 25px;
        text-decoration: none;
        transition: 0.2s;
      }

      .btn-detail:hover {
        background-color: #ff9800;
        text-decoration: none;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Layout để đẩy footer xuống -->

    <!-- Bên trong index.html -->
    <div th:replace="~{fragments/header :: header}"></div>
    <!-- Hero Section -->
    <div class="hero-section">
      <div class="container">
        <h1>Tiệm Bánh Ngon Tuyệt</h1>
        <p class="lead">Nơi hương vị và tình yêu hòa quyện</p>
        <a th:href="@{/products}" class="btn btn-warning btn-lg mt-3"
          >Khám Phá Ngay</a
        >
      </div>
    </div>

    <!-- Nội dung chính của trang chủ (Ví dụ: Sản phẩm nổi bật...) -->
    <main class="container mt-5 mb-5">
      <h2 class="text-center mb-4">Sản phẩm nổi bật</h2>

      <div class="product-grid">
        <div th:each="product : ${featuredProducts}" class="product-card">
          <img
            th:src="${product.imageUrl}"
            alt="Ảnh bánh"
            class="product-img"
          />
          <h3 th:text="${product.name}"></h3>
          <p th:text="${product.price}"></p>
          <a
            th:href="@{/product/{productId}(productId=${product.productId})}"
            class="btn"
            >Xem chi tiết</a
          >
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Script Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
