<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ - Tiệm Bánh Online</title>
    <!-- Link CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Link CSS Tùy chỉnh -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <style>
        /* CSS tạm thời cho trang chủ */
        .hero-section {
            background: url('https://img.freepik.com/premium-vector/bakery-handdrawn-stroke-background_701103-112.jpg') no-repeat center center; /* Thay bằng ảnh nền phù hợp */
            background-size: cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100"> <!-- Layout để đẩy footer xuống -->

	<!-- Bên trong index.html -->
	<div th:replace="~{fragments/header :: header}"></div>
    <!-- Hero Section -->
     <div class="hero-section">
         <div class="container">
             <h1>Tiệm Bánh Ngon Tuyệt</h1>
             <p class="lead">Nơi hương vị và tình yêu hòa quyện</p>
             <a th:href="@{/products}" class="btn btn-warning btn-lg mt-3">Khám Phá Ngay</a>
         </div>
     </div>

    <!-- Nội dung chính của trang chủ (Ví dụ: Sản phẩm nổi bật...) -->
    <main class="container mt-5 mb-5">
         <h2 class="text-center mb-4">Sản phẩm nổi bật</h2>
         <!-- Phần này có thể load SP nổi bật sau -->
         <p class="text-center">Nội dung sản phẩm nổi bật sẽ hiển thị ở đây...</p>
         <!-- Hoặc hiển thị vài card sản phẩm mẫu -->
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Script Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
