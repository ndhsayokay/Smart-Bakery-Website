<!DOCTYPE html>
<!-- Kế thừa layout admin -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/fragments/admin-layout}" lang="vi">
<head>
    <title>Quản Lý Sản Phẩm</title>
</head>
<body>
    <!-- Phần nội dung sẽ được chèn vào layout -->
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3 pb-2 border-bottom">
            <h1 class="h2">Danh Sách Sản Phẩm</h1>
            <a th:href="@{/admin/products/add}" class="btn btn-primary btn-sm">
                <i class="bi bi-plus-circle me-1"></i> Thêm Sản Phẩm
            </a>
        </div>
        <!-- Thông báo (nếu có) -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>             
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Bảng danh sách sản phẩm -->
        <div class="card shadow-sm">
            <div class="card-body">
                 <div th:if="${productPage == null or productPage.empty}" class="alert alert-info mb-0">Chưa có sản phẩm nào.</div>

                 <div class="table-responsive" th:unless="${productPage == null or productPage.empty}">
                     <table class="table table-striped table-hover table-bordered align-middle small">
                        <thead class="table-light">
                            <tr>
                                <!-- Link Sắp xếp -->
                                <th scope="col"><a class="text-dark fw-semibold text-decoration-none" th:href="@{/admin/products(size=${productPage.size}, sort='productId,' + ${sortField == 'productId' ? reverseSortDir : 'asc'})}">ID <i th:classappend="${sortField == 'productId' ? 'bi-sort-' + (sortDir == 'ASC' ? 'up' : 'down') : 'bi-filter-left'}"></i></a></th>
                                <th scope="col" style="width: 80px;">Ảnh</th>
                                <th scope="col"><a class="text-dark fw-semibold text-decoration-none" th:href="@{/admin/products(size=${productPage.size}, sort='name,' + ${sortField == 'name' ? reverseSortDir : 'asc'})}">Tên Sản Phẩm <i th:classappend="${sortField == 'name' ? 'bi-sort-' + (sortDir == 'ASC' ? 'up' : 'down') : 'bi-filter-left'}"></i></a></th>
                                <th scope="col">Danh Mục</th>
                                <th scope="col" class="text-end"><a class="text-dark fw-semibold text-decoration-none" th:href="@{/admin/products(size=${productPage.size}, sort='price,' + ${sortField == 'price' ? reverseSortDir : 'asc'})}">Giá (₫) <i th:classappend="${sortField == 'price' ? 'bi-sort-' + (sortDir == 'ASC' ? 'up' : 'down') : 'bi-filter-left'}"></i></a></th>
                                <th scope="col" class="text-center">Có Sẵn</th>
                                <th scope="col" class="text-center">Hành Động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${productPage.content}">
                                <td th:text="${product.productId}">1</td>
                                <td>
                                    <img th:src="@{${product.imageUrl ?: '/img/placeholder.png'}}" th:alt="${product.name}" width="60" class="img-thumbnail p-1">
                                </td>
                                <td th:text="${product.name}">Product Name</td>
                                <!-- Safe navigation để tránh lỗi nếu category bị null -->
                                <td th:text="${product.category?.name ?: '(Chưa có)'}">Category</td>
                                <td class="text-end text-nowrap" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">Price</td>
                                <td class="text-center">
                                    <span th:if="${product.isAvailable}" class="badge text-bg-success">Có</span>
                                    <span th:unless="${product.isAvailable}" class="badge text-bg-danger">Không</span>
                                </td>
                                <td class="text-center text-nowrap">
                                    <!-- Nút Sửa -->
                                    <a th:href="@{/admin/products/edit/{id}(id=${product.productId})}" class="btn btn-sm btn-outline-primary py-0 px-1 me-1" title="Sửa sản phẩm">
                                        <i class="bi bi-pencil-fill"></i>
                                    </a>
                                    <!-- Nút Xóa (Form POST) -->
                                    <form th:action="@{/admin/products/delete/{id}(id=${product.productId})}" method="post" class="d-inline" onsubmit="return confirm('Bạn chắc chắn muốn xóa sản phẩm \'' + [[${product.name}]] + '\'?');">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-sm btn-outline-danger py-0 px-1" title="Xóa sản phẩm">
                                            <i class="bi bi-trash3-fill"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                 </div><!-- end table-responsive -->

                <!-- Phân trang -->
                 <nav aria-label="Product navigation" th:if="${productPage != null and productPage.totalPages > 1}">
                    <ul class="pagination pagination-sm justify-content-center mt-3">
                        <li class="page-item" th:classappend="${productPage.first} ? 'disabled'"><a class="page-link" th:href="@{/admin/products(page=${productPage.number - 1}, size=${productPage.size}, sort=${sort})}">«</a></li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, productPage.totalPages - 1)}" th:classappend="${i == productPage.number} ? 'active'"><a class="page-link" th:href="@{/admin/products(page=${i}, size=${productPage.size}, sort=${sort})}" th:text="${i + 1}"></a></li>
                        <li class="page-item" th:classappend="${productPage.last} ? 'disabled'"><a class="page-link" th:href="@{/admin/products(page=${productPage.number + 1}, size=${productPage.size}, sort=${sort})}">»</a></li>
                    </ul>
                </nav>
                 </div> <!-- end unless empty -->
            </div><!-- end card-body -->
        </div><!-- end card -->
    </div><!-- end layout fragment -->
    
</body>
</html>
