<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/fragments/admin-layout}" lang="vi">

<head>
    <title th:text="${pageTitle ?: 'Quản Lý Danh Mục'}"></title> <!-- Tiêu đề động -->
</head>

<body>
    <div layout:fragment="content">
        <h1 class="h3 mb-3" th:text="${pageTitle}">Form Danh Mục</h1>

        <div class="card">
            <div class="card-body">
                <!-- Form thêm/sửa danh mục -->
                <form th:action="@{/admin/categories/save}" method="post" th:object="${category}">
                    <!-- CSRF Token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <!-- Hidden ID for updates -->
                    <input type="hidden" th:field="*{categoryId}" />

                    <!-- Hiển thị lỗi chung hoặc lỗi validation tổng thể -->
                    <div th:if="${errorMessage}" class="alert alert-danger small p-2" role="alert"
                        th:text="${errorMessage}"></div>
                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger small p-2" role="alert">
                        <p class="mb-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                    </div>

                    <!-- Category Name -->
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-3 col-form-label">Tên Danh Mục <span
                                class="text-danger">*</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" th:field="*{name}" id="name" required
                                th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                            </div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="mb-3 row">
                        <label for="description" class="col-sm-3 col-form-label">Mô Tả</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" th:field="*{description}" id="description" rows="4"
                                th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                                th:errors="*{description}"></div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="row mt-4">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-primary">Lưu Danh Mục</button>
                            <a th:href="@{/admin/categories}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </div>

                </form>
            </div> <!-- end card-body -->
        </div> <!-- end card -->
    </div> <!-- end layout fragment -->

    <!-- Script nếu cần -->
    <th:block layout:fragment="scripts">
        <!-- <script>...</script> -->
    </th:block>
</body>

</html>
