<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt Hàng Thành Công - Tiệm Bánh Ngon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
     <div th:replace="~{fragments/header :: header}"></div>

     <main class="container my-5 text-center flex-grow-1 d-flex align-items-center justify-content-center">
          <div class="p-5 bg-white rounded shadow-sm" style="max-width: 500px;">
              <i class="bi bi-check-circle-fill text-success display-1 mb-3"></i>
              <h1 class="h3 mb-3">Đặt Hàng Thành Công!</h1>
              <p class="text-muted" th:if="${orderSuccessMessage}" th:text="${orderSuccessMessage}">Thông báo thành công.</p>
               <p class="text-muted" th:unless="${orderSuccessMessage}">Cảm ơn bạn đã đặt hàng tại Tiệm Bánh Ngon.</p>

              <p>Chúng tôi sẽ xử lý đơn hàng của bạn sớm nhất có thể. Bạn có thể xem lại đơn hàng trong phần tài khoản.</p>
               <div class="mt-4">
                    <a th:href="@{/account/orders}" class="btn btn-outline-primary me-2">Xem Lịch Sử Đơn Hàng</a>
                   <a th:href="@{/products}" class="btn btn-primary">Tiếp tục mua sắm</a>
               </div>
          </div>
     </main>

     <div th:replace="~{fragments/footer :: footer}"></div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
