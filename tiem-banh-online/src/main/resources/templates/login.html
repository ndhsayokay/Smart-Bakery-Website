
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập - Tiệm Bánh Ngon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <style>
        /* Thêm CSS đơn giản cho trang login nếu cần */
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            /* Canh giữa và cách lề trên */
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            background-color: #fff;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4" style="font-family: 'Pacifico', cursive; color: #D2691E;">Đăng Nhập</h2>

            <!-- Hiển thị thông báo lỗi nếu đăng nhập thất bại -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Email hoặc mật khẩu không đúng.
            </div>

            <!-- Hiển thị thông báo nếu đăng xuất thành công -->
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Bạn đã đăng xuất thành công.

                <!-- Hien thi thanh cong neu dang ky thanh cong tu trang register -->
            </div>
            <div th:if="${registrationSuccess}" class="alert alert-success text-center" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:utext="${registrationSuccess}"></span>
            </div>
            <!-- Form đăng nhập -->
            <!-- action phải khớp với loginProcessingUrl trong SecurityConfig -->
            <form th:action="@{/login}" method="post">
                <!-- **QUAN TRỌNG:** Input CSRF token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label for="username" class="form-label">Email:</label>
                    <!-- name="username" là tên mặc định Spring Security tìm kiếm -->
                    <input type="email" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <!-- Optional: Remember Me checkbox -->
                <!-- <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
                </div> -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                </div>
                <!-- Link to registration page -->
                <div class="text-center mt-3">
                    <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
                </div>
                <div class="text-center mt-3">
                    <a th:href="@{/}">Quay lại Trang Chủ</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
