<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiệm Bánh AI</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <style>
        #chatbox {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .user-message, .bot-message {
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #0d6efd;
            color: white;
            margin-left: auto; /* Căn phải */
            border-bottom-right-radius: 3px;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #212529;
            margin-right: auto; /* Căn trái */
            border-bottom-left-radius: 3px;
        }
        .message-sender {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 2px;
        }
        .user-message .message-sender { text-align: right; }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #6c757d;
            border-radius: 100%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100"> 
    <div th:replace="~{fragments/header :: header}" th:if="${false}"></div> 
    <main class="container my-4 flex-grow-1">
        <h1 class="mb-4 text-center">Trợ Lý Hỏi Đáp Tiệm Bánh</h1>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div id="chatbox">
                    
                    <div class="bot-message">
                        <div class="message-sender">Trợ lý ảo</div>
                        Xin chào! Tôi có thể giúp gì cho bạn về Tiệm Bánh Ngon?
                    </div>
                </div>

                <div id="typingIndicator" class="text-muted small mb-2" style="display: none;">
                    Trợ lý đang soạn tin <span class="typing-indicator"><span></span><span></span><span></span></span>
                </div>

                <form id="chatForm">
                    <div class="input-group mb-3">
                        <input type="text" id="userQuery" class="form-control" placeholder="Nhập câu hỏi của bạn..." aria-label="User query" required>
                        <button class="btn btn-primary" type="submit" id="sendButton">
                            <i class="bi bi-send"></i> Gửi
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

   
    <div th:replace="~{fragments/footer :: footer}" th:if="${false}"></div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script th:inline="javascript">
  
        $(document).ready(function() {
            const chatbox = $('#chatbox');
            const userQueryInput = $('#userQuery');
            const chatForm = $('#chatForm');
            const sendButton = $('#sendButton');
            const typingIndicator = $('#typingIndicator');

            function addMessage(message, sender, isUser) {
                const senderName = isUser ? "Bạn" : (sender || "Trợ lý ảo");
                const messageClass = isUser ? "user-message" : "bot-message";
                const senderDiv = $('<div>').addClass('message-sender').text(senderName);
                const messageDiv = $('<div>').addClass(messageClass).text(message);

                const containerDiv = $('<div>'); 
                if (isUser) {
                    containerDiv.css('text-align', 'right'); 
                    containerDiv.append(senderDiv);
                    containerDiv.append(messageDiv);
                } else {
                     containerDiv.append(senderDiv);
                    containerDiv.append(messageDiv);
                }
                chatbox.append(containerDiv);
                chatbox.scrollTop(chatbox[0].scrollHeight);
            }

            chatForm.on('submit', function(event) {
                event.preventDefault(); 
                const query = userQueryInput.val().trim();

                if (query === "") {
                    return;
                }

                addMessage(query, "Bạn", true);
                userQueryInput.val(''); 
                sendButton.prop('disabled', true); 
                typingIndicator.show(); 


                $.ajax({
                    url: '/api/v1/chat/ask', 
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ query: query }),
                    
                    success: function(response) {
                        if (response && response.answer) {
                            addMessage(response.answer, "Trợ lý ảo", false);
                        } else {
                            addMessage("Xin lỗi, tôi không nhận được phản hồi hợp lệ.", "Trợ lý ảo", false);
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error("AJAX Error:", textStatus, errorThrown, jqXHR.responseText);
                        let errorMessage = "Đã xảy ra lỗi khi kết nối đến trợ lý. Vui lòng thử lại.";
                        if (jqXHR.responseJSON && jqXHR.responseJSON.error) {
                            errorMessage = jqXHR.responseJSON.error;
                        } else if (jqXHR.responseJSON && jqXHR.responseJSON.message) {
                            errorMessage = jqXHR.responseJSON.message;
                        }
                        addMessage(errorMessage, "Lỗi Hệ Thống", false);
                    },
                    complete: function() {
                        sendButton.prop('disabled', false); 
                        typingIndicator.hide(); 
                    }
                });
            });
        });
 
    </script>
</body>
</html>
