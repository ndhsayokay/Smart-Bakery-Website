<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết Quả Thanh Toán - Tiệm Bánh Ngon</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
     <div th:replace="~{fragments/header :: header}"></div>

      <main class="container my-5 text-center flex-grow-1 d-flex align-items-center justify-content-center">
          <div class="p-5 bg-white rounded shadow-sm" style="max-width: 500px;">
              <!-- Trường hợp thành công -->
              <div th:if="${paymentSuccessMessage}">
                 <i class="bi bi-check-circle-fill text-success display-1 mb-3"></i>
                 <h1 class="h3 mb-3">Thanh Toán Thành Công!</h1>
                 <p class="text-muted" th:text="${paymentSuccessMessage}">Thông báo thành công.</p>
                 <p>Cảm ơn bạn đã thanh toán. Đơn hàng đang được xử lý.</p>
              </div>
              <!-- Trường hợp thất bại -->
               <div th:if="${paymentErrorMessage}">
                 <i class="bi bi-x-octagon-fill text-danger display-1 mb-3"></i>
                 <h1 class="h3 mb-3">Thanh Toán Thất Bại!</h1>
                 <p class="text-danger" th:text="${paymentErrorMessage}">Thông báo lỗi.</p>
                 <p>Vui lòng thử lại hoặc chọn phương thức thanh toán khác. Liên hệ hỗ trợ nếu cần.</p>
              </div>

               <div class="mt-4">
                    <a th:href="@{/account/orders}" class="btn btn-outline-primary me-2">Xem Lịch Sử Đơn Hàng</a>
                   <a th:href="@{/products}" class="btn btn-primary">Tiếp tục mua sắm</a>
               </div>
          </div>
     </main>

     <div th:replace="~{fragments/footer :: footer}"></div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
